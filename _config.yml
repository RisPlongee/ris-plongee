exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor

remote_theme: daviddarnes/alembic@main
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

author: Ris Plongée

timezone: Europe/Paris
encoding: utf-8
lang: fr-FR
title: Association Sportive Ris Plongée
logo: "/assets/logos/logo.svg"
email: risplongee+website@gmail.com
url: https://www.ris-plongee.com
description: "Découvrez la passion de la plongée avec Ris-plongée à Ris-Orangis, dans le département de l'Essonne. Des baptêmes gratuits chaque mercredi soir et des sorties en mer vous attendent. Rejoignez-nous dès aujourd'hui pour une aventure inoubliable !"

seo_description_max_words: 200

navigation_header:
  - title: Accueil
    url: /
  - title: Nous contacter
    url: /contact.html
  - title: Notre agenda
    url: /agenda.html
  - title: Nos videos
    url: https://www.youtube.com/@RisPlongee

fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap
